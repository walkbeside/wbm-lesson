<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-bottom tabs-color-active-positive">

  <!-- Watch Tab -->
  <ion-tab title="Watch" icon-off="ion-ios-film-outline" icon-on="ion-ios-film" href="#/tab/watch">
    <ion-nav-view name="tab-watch"></ion-nav-view>
  </ion-tab>

  <!-- Listen Tab -->
  <ion-tab title="Listen" icon-off="ion-ios-recording-outline" icon-on="ion-ios-recording" href="#/tab/listen">
    <ion-nav-view name="tab-listen"></ion-nav-view>
  </ion-tab>

  <!-- Read Tab -->
  <ion-tab title="Read" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/read">
    <ion-nav-view name="tab-read"></ion-nav-view>
  </ion-tab>


</ion-tabs>
