<ion-view view-title="Courses">
    <ion-content>
        <div class="list">
            <div ng-repeat="lesson in lessons">
                <a class="item item-icon-left">
                    {{lesson.name}}
                    <i class="icon ion-arrow-right-a"></i>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
