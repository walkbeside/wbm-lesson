<ion-view view-title="Quiz">
    <ion-content>
        <div>
            <p>
                Question #1
            </p>
            <p>
                Who did Jesus love?
            <p>
            <form name="quiz" ng-controller="quizController">
                <label>Disciples:
                    <input type="checkbox" ng-model="checkboxModel.value1">
                </label>
                <br/>
                <label>Followers:
                    <input type="checkbox" ng-model="checkboxModel.value2">
                </label>
                <br/>
                <label>Pharisees:
                    <input type="checkbox" ng-model="checkboxModel.value3">
                </label>
                <br/>
                <label>Judas:
                    <input type="checkbox" ng-model="checkboxModel.value4">
                </label>
                <br/>
            </form>
            </p>
        </div>
        <div>
            <a class="button">
                Prev
                <i class="ion-arrow-left-a"></i>
            </a>
            <a class="button">
                Done
                <i class="ion-arrow-right-a"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
