<ion-view view-title="Quiz">
    <ion-content>
        <br />
        <br />
        <div ng-repeat="question in $ctrl.questions">
            <p>
                Question #{{$index + 1}}
            </p>
            <p>
                {{question.text}}
            <p>
            <form name="quiz">
                <div ng-if="question.type == 'checkbox'">
                    <div ng-repeat="answer in question.answers">
                        <ion-checkbox ng-model="$answer.chosen">{{answer.text}}</ion-checkbox>
                    </div>
                </div>
            <div ng-if="question.type == 'radio'">
                <div ng-repeat="answer in question.answers">
                    <ion-radio ng-model="$answer.chosen">{{answer.text}}</ion-radio>
                </div>
            </div>
            </form>
            </p>
        </div>
        <div>
            <a class="button">
                Prev
                <i class="ion-arrow-left-a"></i>
            </a>
            <a class="button" ng-click="$ctrl.done()">
                Done
                <i class="ion-arrow-right-a"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
